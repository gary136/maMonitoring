<!DOCTYPE html>
<html>
  <head>
    <title>TW Stocks Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>TW Stocks Monitoring</h1>
      <div class="search-wrapper">
        <div class="form-group">
          <label for="search-by">MA</label>
          <select id="search-by" defaultValue="20">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="60">60</option>
          </select>
        </div>
        <div class="form-group">
          <label for="search-direction">Direction</label>
          <select id="search-direction" defaultValue="above">
            <option value="above" selected>Above</option>
            <option value="below">Below</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" id="search-input" placeholder="Enter search value" defaultValue="10" />
          <span class="input-group-text">%</span>
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div id="search-results"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script src="query.js"></script>
  </body>
</html>
